<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/Style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Enter Your Text And URL</h3>
      <input type="text" placeholder="TEXT OR URL " id="qrinput" />
      <div id="imgBox">
        <img src="" id="qrImg" alt="" />
      </div>
      <button onclick="genrateQRCode()">Genrate qr code</button>
    </div>

    <script>
      let imgBox = document.getElementById("imgBox");
      let qrImg = document.getElementById("qrImg");
      let qrinput = document.getElementById("qrinput");
      function genrateQRCode() {
        qrImg.src =
          "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
          qrinput.value;
      }
    </script>
  </body>
</html>
